<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <small>Perfume</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" width="15" height="16" />Add to
          Cart
        </button>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
            >Frontend Mentor</a
          >
          coded by <a href="https://ullavs.nl">Ulla</a>
        </div>
      </footer>
    </main>
  </body>
</html>
