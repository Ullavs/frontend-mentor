<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="card">
      <img
        src="images/image-equilibrium.jpg"
        class="main-img"
        alt="Image of equilibrium on a blue background"
        width="604"
        height="604"
      />
      <div class="hover-img">
        <img src="images/icon-view.svg" alt="" width="48" height="48" />
      </div>

      <h1><a href="#" class="hover">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info-item">
          <img src="images/icon-ethereum.svg" alt="" width="11" height="18" />

          <p class="info-text ethereum">0.041 ETH</p>
        </div>
        <div class="card-info-item">
          <img src="./images/icon-clock.svg" alt="" width="17" height="17" />
          <p class="info-text">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img
          src="images/image-avatar.png"
          class="avatar"
          alt="Avatar of Jules Wyvern"
          width="132"
          height="132"
        />
        <p>Creation of <a class="hover" href="#">Julew Wyvern</a></p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          >Frontend Mentor</a
        >
        coded by <a href="https://ullavs.nl">Ulla</a>
      </div>
    </footer>
  </body>
</html>
